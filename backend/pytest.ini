[pytest]
# Pytest configuration for Chat Yapper backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    filtering: Tests for message filtering and spam detection
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    api: API endpoint tests
    tts: TTS functionality tests
    models: Database model tests
    audio: Audio processing and filter tests
    avatars: Avatar management tests
    voices: Voice management tests
    export_import: Configuration backup/restore tests
    youtube: YouTube integration tests

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
